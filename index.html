<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_new-task" id="topSectionForAddingElementToList">
        <h1 class="section__title">Add Item</h1>
        <div class="new-task-container">
          <input id="new-task" class="new-task__input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h2 class="section__title">Todo</h2>
        <ul id="incompleteTasks" class="list list_todo">
          <li class="list__item list__item_todo">
            <input type="checkbox">
            <label class="item__task">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg"></button>
          </li>
          <li class="list__item list__item_todo editMode">
            <input type="checkbox">
            <label class="item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="list list_completed">
          <li class="list__item list__item_completed">
            <input type="checkbox" checked>
            <label class="item__task">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
