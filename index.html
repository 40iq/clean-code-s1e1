<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_new-task">
        <h1 class="section__title section__title_big">Add Item</h1>
        <div class="new-task-container">
          <input id="new" class="input task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h2 class="section__title section__title_medium">Todo</h2>
        <ul id="todo" class="list list_todo">
          <li class="list__item">
            <input type="checkbox" class="input task__checkbox">
            <label class="item__task">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img"></button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="input task__checkbox">
            <label class="item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img"></button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h2 class="section__title section__title_medium">Completed</h2>
        <ul id="completed" class="list list_completed">
          <li class="list__item">
            <input type="checkbox" class="input task__checkbox" checked>
            <label class="item__task">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
