<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="section-matrix">
    <img class="section-matrix" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="section-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="section-tasks">
    <h1 class="section-tasks__title section-tasks__title_h1">Add Item</h1>
    <div class="section-tasks__new-task">
      <input id="new-task" class="task-input" type="text">
      <button class="button">Add</button>
    </div>
    <h2 class="section-tasks__title section-tasks__title_h2">Todo</h2>
    <ul class="section-tasks-list" id="incomplete-tasks">
      <li class="list-item">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="button task-button_edit">Edit</button>
        <button class="button task-button_remove"><img class="task-img-remove" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="list-item-checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="button task-button_edit">Save</button>
        <button class="button task-button_remove"><img class="task-img-remove" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h2 class="section-tasks__title section-tasks__title_h2">Completed</h2>
    <ul class="section-tasks-list" id="completed-tasks">
      <li class="list-item">
        <input class="list-item-checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="button task-button_edit">Edit</button>
        <button class="button task-button_remove"><img class="task-img-remove" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
