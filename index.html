<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h1 class="section__title section__title_big">Add Item</h1>
        <div class="new-task-container">
          <input id="new" class="input input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title section__title_medium">Todo</h2>
        <ul id="todo" class="list">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox">
            <label class="item__task">Pay Bills</label>
            <input type="text" class="input input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="input input_checkbox">
            <label class="item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title section__title_medium">Completed</h2>
        <ul id="completed" class="list">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox" checked>
            <label class="item__task">See the Doctor</label>
            <input type="text" class="input input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__img" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
